  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #04121f;
    color: white;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    margin-top: 20px;
    font-size: clamp(1.8rem, 5vw, 3rem);
  }

  .stage {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  .cake-area {
    background: linear-gradient(180deg, #071a2b, #071427);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    max-width: 420px;
    width: 100%;
  }

  .cake {
    cursor: pointer;
    display: inline-block;
    max-width: 100%;
  }

  .wish {
    font-size: clamp(1.4rem, 4vw, 2.5rem);
    font-weight: bold;
    margin-top: 20px;
    opacity: 0;
    transform: scale(0.8);
    transition: all 1s ease;
  }
  .wish.show {
    opacity: 1;
    transform: scale(1);
  }

  .gallery {
    background: linear-gradient(180deg, #071427, #051021);
    padding: 14px;
    border-radius: 12px;
    max-width: 800px;
    width: 100%;
    margin-top: 20px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 1s ease;
  }
  .gallery.show {
    opacity: 1;
    transform: translateY(0);
  }
  .photos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
  }
  .photos img {
    width: 100%;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.2s;
    object-fit: cover;
    aspect-ratio: 1 / 1;
  }
  .photos img:hover {
    transform: scale(1.05);
  }

  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.25s;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  .lightbox:target {
    display: flex;
  }
  .lightbox-content {
    position: relative;
    max-width: 94vw;
    max-height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .lightbox img {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 8px;
    box-shadow: 0 2px 24px #222;
    background: #fff;
    margin: 0;
    display: block;
  }
  .close-btn {
    position: absolute;
    top: -32px;
    right: 0;
    color: white;
    background: rgba(0, 0, 0, 0.7);
    border: none;
    text-decoration: none;
    font-size: 2.2rem;
    font-weight: 900;
    line-height: 1;
    border-radius: 50%;
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    opacity: 0.90;
    z-index: 10;
    transition: background 0.15s, opacity 0.15s;
  }
  .close-btn:hover {
    background: rgba(0, 0, 0, 1);
    opacity: 1;
  }

  /* Confetti canvas */
  canvas#confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 1000;
  }
</style>

  <canvas id="confetti"></canvas>
  <script>
    const cake = document.querySelector('.cake');
    const flames = document.getElementById('flames');
    const wishText = document.getElementById('wishText');
    const memories = document.getElementById('memories');
    let candleLit = true;

    let flickerInterval = setInterval(() => {
      flames.querySelectorAll('path').forEach((f) => {
        let flickerSize = Math.random() * 3 - 1.5;
       f.setAttribute('transform', `translate(0,${flickerSize})`);
      });
    }, 150);

    cake.addEventListener('click', () => {
      if (candleLit) {
        flames.style.display = 'none';
        candleLit = false;
        clearInterval(flickerInterval);
        startConfetti();
        setTimeout(() => {
          wishText.classList.add('show');
        }, 500);
        setTimeout(() => {
          memories.classList.add('show');
          stopConfetti();
        }, 2000);
      }
    });

    // Confetti effect
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    let confettiPieces = [];
    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startConfetti() {
      confettiPieces = [];
      for (let i = 0; i < 150; i++) {
        confettiPieces.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 10,
         color: `hsl(${Math.random() * 360},100%,50%)`,
        });
      }
      requestAnimationFrame(drawConfetti);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiPieces.forEach((p) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      updateConfetti();
      if (confettiPieces.length > 0) {
        requestAnimationFrame(drawConfetti);
      }
    }

    function updateConfetti() {
      confettiPieces.forEach((p) => {
        p.y += Math.cos(p.d) + 1 + p.r / 2;
        p.x += Math.sin(0.5);
        if (p.y > confettiCanvas.height) {
          p.y = -10;
          p.x = Math.random() * confettiCanvas.width;
        }
      });
    }

    function stopConfetti() {
      confettiPieces = [];
    }

    // Lightbox - Close when clicking outside image
    document.querySelectorAll('.lightbox').forEach((lb) => {
      lb.addEventListener('click', function (e) {
        if (e.target === lb) {
          window.location.hash = '';
        }
      });
    });
  </script>
